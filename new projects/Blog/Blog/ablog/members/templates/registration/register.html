{% extends 'base.html' %}
{% block title%}
Sign up
{% endblock %}
{% block content%}

 {% if not user.is_authenticated %}
<h1> Sign up</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button class="btn btn-secondary"> Sign up </button>

    </form>
</div>

{% else %}

<h1> You are already authenticated, click <a href="{% url 'logout' %}"> here </a> to logout</h1>
{%endif%}
{% endblock %}
