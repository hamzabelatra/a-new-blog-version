{% extends 'base.html' %}
{% block title%}
Login
{% endblock %}
{% block content%}
{% if user.is_authenticated%}
<h1> You are already authenticated, click <a href="{% url 'logout' %}"> here </a> to logout</h1>
{%else%}
<h1> Login</h1>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button class="btn btn-secondary"> Login </button>

    </form>
</div>


{%endif%}
{% endblock %}
